<head>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto"  rel="stylesheet">

<body>
    
    <div class="container">
        <div class="login-container">
            <div class="register">
                <h2>
                    REGISTRARSE
                </h2>
                <form action="">
                    <input type="text" placeholder="Nombre"class="nombre" id="nombre">
                    <input type="text" placeholder="Correo"class="correo" id="correo">
                    <input type="password" placeholder="Contraseña"class="pass" id="contraseña">
                    <input type="password" placeholder="Confirmar contraseña"class="repass" id="confirmar_contraseña">
                    <input type="submit" class="submit" value="REGISTRARSE" >
                </form>

            </div>
            <div class="login">
                <h2>
                    INICIAR SESIÓN
                </h2>
                <form action="">
                    <input type="text" placeholder="Correo"class="correo_inicio_sesion" id="correo_inicio">
                    <input type="password" placeholder="Contraseña"class="pass_inicio_sesion" id="contraseña_inicio">
                    <input type="submit" class="submit" value="INICIAR SESIÓN" >

                </form>
               

            </div>

        </div>

    </div>
